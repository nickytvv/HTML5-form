<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

form {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

fieldset {
  border: none;
  padding: 0;
  margin: 0;
}

div {
  margin-bottom: 10px;
}

label {
  display: inline-block;
  width: 150px;
}

input[type="text"],
select,
textarea {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 5px;
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}

select {
  height: 35px;
}

button {
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  margin-right: 10px;
}

button[type="submit"] {
  background-color: blue;
  color: white;
}

button[type="button"] {
  background-color: grey;
  color: white;
}

img {
  height: auto;
  max-width: 100%;
  margin-left: 10px;
}

div.we-accept {
  display: flex;
  align-items: center;
}

div.we-accept label {
  margin-right: 10px;
}

.input-container {
  display: flex;
  flex-direction: row;
}

.input-container > div {
  margin-right: 10px;
}

.input-container > div:last-child {
  margin-right: 0;
}

.input-container > div > div {
  display: flex;
  flex-direction: row;
}

.input-container > div > div > div {
  margin-right: 10px;
}

.input-container > div > div > div:last-child {
  margin-right: 0;
}

@media screen and (max-width: 600px) {
  label {
    width: 100%;
  }
}
    </style>
    <title>Payment Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* CSS goes here */
    </style>
  </head>
  <body>
    <form id="payment-form" onsubmit="return validateForm()">
      <fieldset>
        <div style="display: flex; justify-content: center; font-size: 24px;">Payment form example.</div>

        <div class="input-container">
          <div>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number">
          </div>

          <div>
            <label for="cvc">CVC #:</label>
            <input type="text" id="cvc" name="cvc">
          </div>

          <div>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount">
          </div>
        </div>

        <div class="input-container">
          <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
          </div>

          <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
          </div>
        </div>

        <div class="input-container">
          <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
          </div>

          <div style="display: flex;">
            <div>
              <label for="state">State:</label>
              <select id="state" name="state">
                <option value="">--Select State--</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <div>
              <label for="postal-code">Postal Code:</label>
              <input type="text" id="postal-code" name="postal-code">
            </div>
          </div>
        </div>

        <div class="we-accept">
          <label>We Accept:</label>
          <img src="https://s3-alpha.figma.com/hub/file/1659619545/e1f08393-359b-440d-8eba-75ac5c83168b-cover.png" alt="Accepted payment methods" style="width: 200px; height: auto;">
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
        </div>
      </fieldset>

      <div style="text-align: center;">
        <button type="button" style="background-color: grey; color: white;">Cancel</button>
        <button type="submit" style="background-color: blue; color: white;">Send</button>
      </div>
    </form>
      
  </body>
</html>
